<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a4a4a;
      font-size: 26px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease-in-out;
    }

    form input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
      outline: none;
    }

    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #5a67d8;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>{{ form.instance.pk|yesno:"Update Employee,Add New Employee" }}</h2>
    <form method="post">
      {% csrf_token %}

      <label for="id_name">Full Name</label>
      {{ form.name }}

      <label for="id_email">Email</label>
      {{ form.email }}

      <label for="id_department">Department</label>
      {{ form.department }}

      <label for="id_phone">Phone Number</label>
      {{ form.phone }}

      <label for="id_joining_date">Joining Date</label>
      {{ form.joining_date }}

      <button type="submit">Save</button>
    </form>

    <a href="{% url 'employee_list' %}">‚Üê Back to Employee List</a>
  </div>

  <script>
    const dateField = document.getElementById('id_joining_date');
    if (dateField) {
      dateField.type = 'date';
    }
  </script>
</body>
</html>
